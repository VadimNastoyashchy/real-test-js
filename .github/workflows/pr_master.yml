name: GitHub Actions Pr to master
on:
  pull_request:
  push:
    branches: master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint check
        run: npm run lint
      - name: Prettier check
        run: npm run prettier
      - name: Test
        run: npm test
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: results.html
          retention-days: 5
